<!DOCTYPE html>
<html>

<head>
    <title>Video Konferensi dengan RTCMultiConnection</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        #videos-conrtainer {
            width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #videos-pengajar {
            width: 100%;
            height: auto;
        }

        #videos-peserta {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }

        .video-box {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
        }

        #videos-pengajar>video,
        .video-box>video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Video Konferensi <span id="timer"></span></h1>
    <div id="videos-container">
        <div id="videos-pengajar"></div>
        <div id="videos-peserta"></div>
    </div>

    <div>
        <button type="button" id="open" onclick="openRoom()">Open</button>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rtcmulticonnection@3.7.1/dist/RTCMultiConnection.min.js"></script>

    <script>
        function startTimer() {
            var startTime = new Date().getTime(); // Waktu mulai timer

            setInterval(function () {
                var currentTime = new Date().getTime(); // Waktu saat ini
                var timeDiff = currentTime - startTime; // Selisih waktu dalam milidetik

                // Menghitung jam, menit, dan detik dari selisih waktu
                var hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
                var minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
                var seconds = Math.floor((timeDiff / 1000) % 60);

                // Format waktu dengan menambahkan nol di depan jika angka < 10
                hours = ("0" + hours).slice(-2);
                minutes = ("0" + minutes).slice(-2);
                seconds = ("0" + seconds).slice(-2);

                var duration = hours + ":" + minutes + ":" + seconds;

                // Memperbarui tampilan dengan durasi waktu
                document.getElementById("timer").textContent = duration;
            }, 1000);
        }
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
    <script>
        var socket = io();
        var set_room = 'ini-adalah-kode-room-id';

        // Membuat instance RTCMultiConnection
        var connection = new RTCMultiConnection();

        // Konfigurasi RTCMultiConnection
        connection.socketURL = '/';

        // Menampilkan video lokal dan remote saat terhubung
        connection.onstream = function (event) {
            var video = event.mediaElement;
            video.controls = false;
            video.muted = true; // Mematikan suara video semuanya

            console.log(event)

            if (event.type === 'local') {
                var videosPengajar = document.getElementById('videos-pengajar');
                var videoBox = document.createElement('div');

                videoBox.appendChild(video);
                videosPengajar.appendChild(videoBox);
            } else {
                var videosPeserta = document.getElementById('videos-peserta');
                var videoBox = document.createElement('div');

                videoBox.className = 'video-box';
                videoBox.setAttribute('id', event.userid)
                videoBox.appendChild(video);
                videosPeserta.appendChild(videoBox);
            }

            startTimer()

        };

        // Event saat koneksi terhubung
        connection.onopen = function (event) {
            console.log('Terhubung ke room: ' + event.roomid);
            console.log('ID pengguna: ' + event.userid);
        };

        // Event saat ada data yang diterima
        connection.onmessage = function (event) {
            if (event.data.broadcastStreamId) {
                connection.send({
                    broadcastStreamId: true,
                    fileStream: event.data.fileStream,
                });
            }
        };

        // Event saat pengguna terputus atau keluar dari room
        connection.onleave = function (event) {
            console.log('Pengguna terputus atau keluar dari room: ' + event.userid);
            var videoElement = document.getElementById(event.userid);
            if (videoElement) {
                videoElement.remove();
            }
        };

        // Event saat pengguna terputus atau keluar dari room
        connection.onclose = function (event) {
            console.log('Pengguna terputus atau keluar dari room: ' + event.userid);
            var videoElement = document.getElementById(event.userid);
            if (videoElement) {
                videoElement.remove();
            }
        };

        // Event saat terjadi error
        connection.onerror = function (error) {
            console.log('Error koneksi: ' + error);
        };

        socket.on('connect', () => {
            console.log('connected')
        })

        function openRoom() {
            connection.checkPresence(set_room, (isRoomExists, roomid) => {
                if (isRoomExists) {
                    console.log('Room sudah ada')
                } else {
                    connection.open(set_room)
                }
            })
        }

    </script>
</body>

</html>
